<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOFT French Konfigurator</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js",
                "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
            }
        }
    </script>
</head>
<body>
    <script type="module">
    // Importiere Three.js und dat.GUI
import * as THREE from 'three';
import { GUI } from 'dat.gui';

// Szene, Kamera und Renderer erstellen
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Boden erstellen
const textureLoader = new THREE.TextureLoader();
const woodTexture = textureLoader.load('https://threejs.org/examples/textures/wood.jpg');
const floorGeometry = new THREE.PlaneGeometry(20, 20);
const floorMaterial = new THREE.MeshStandardMaterial({ map: woodTexture });
const floor = new THREE.Mesh(floorGeometry, floorMaterial);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Wand erstellen
const wallHeight = 5;
const wallWidth = 10;
const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, 0.2);
const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
const wall = new THREE.Mesh(wallGeometry, wallMaterial);
wall.position.y = wallHeight / 2;
scene.add(wall);

// Licht hinzufÃ¼gen
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);
const pointLight = new THREE.PointLight(0xffffff, 1);
pointLight.position.set(10, 10, 10);
scene.add(pointLight);

// Durchgang erstellen
const doorway = new THREE.Group();
const doorwayGeometry = new THREE.BoxGeometry(2, 3, 0.2);
const doorwayMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
const doorwayMesh = new THREE.Mesh(doorwayGeometry, doorwayMaterial);
doorway.add(doorwayMesh);
scene.add(doorway);

// Position der Kamera
camera.position.z = 15;
camera.position.y = 5;

// GUI-Konfiguration
const gui = new GUI();
const options = {
  doorwayWidth: 2,
  doorwayHeight: 3,
  wallColor: '#ffffff'
};

gui.add(options, 'doorwayWidth', 1, 5).onChange((value) => {
  doorwayMesh.scale.x = value / 2;
});

gui.add(options, 'doorwayHeight', 2, 5).onChange((value) => {
  doorwayMesh.scale.y = value / 3;
});

gui.addColor(options, 'wallColor').onChange((value) => {
  wallMaterial.color.set(value);
});

// Animation-Schleife
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

animate();
        
    </script>
</body>
</html>
